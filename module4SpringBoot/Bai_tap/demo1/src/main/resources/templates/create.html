<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
<h1>Thêm mới</h1>
<form th:object="${blogDto}" th:action="@{/blog/create}" method="post">
    Title
    <input th:field="*{title}">
    <small style="color: red" th:if="${#fields.hasErrors('title')}" th:errors ="*{title}"></small><br>
    Content
    <input th:field="*{content}">
    Image URL
    <input th:field="*{imgUrl}">
    Date
    <input th:field="*{date}">
    <button type="submit"> Save</button>
</form>

</body>
</html>
