<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="userDto" th:action="@{/user/checkValidate}">
    <table>
        <tr>
            <td>Name</td>
            <td><input th:field="*{userDto.name}"></td>
            <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{userDto.name}"></small><br>
        <tr>
            <td>Age</td>
            <td><input th:field="*{userDto.age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{userDto.age}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input th:field="*{userDto.email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{userDto.email}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
